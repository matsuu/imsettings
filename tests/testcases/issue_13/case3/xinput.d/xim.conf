basedir=`dirname $1`
xim_tmplang=${LC_CTYPE:-${LANG:-"en_US.UTF-8"}}
xim_lang_region=$(echo $xim_tmplang | sed -e 's/\..*//')
[ -r ${basedir}/${xim_lang_region} ] && source ${basedir}/${xim_lang_region} || source ${basedir}/none.conf

unset xim_tmplang xim_lang_region
